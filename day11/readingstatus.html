<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Reading Status</title>
    <style type="text/css">
    	.bookread {
    		color: green;
    	}
    	.bookunread {
    		color: red;
    	}
    	.author {
    		font-style: italic;
    		color: black;
    	}
    </style>
</head>

<body>
    <script type="text/javascript">
    // Based on data stored within the library array, create a JavaScript program that will iterate through the array and will provide the output based on the reading status. If the user has read the book, print on the screen "Already read <name_of_the_book>, otherwise print "You still need to read <name_of_the_book>". Also make a clear graphical division between the both reading statuses.

    var library = [{
        title: 'When Breath Becomes Air',
        author: 'Paul Kalanithi',
        readingStatus: true
    }, {
        title: 'The Girls',
        author: 'Emma Cline ',
        readingStatus: true
    }, {
        title: 'The Nest',
        author: 'Cynthia',
        readingStatus: false
    }, {
        title: 'The Crown',
        author: 'Kiera Cass',
        readingStatus: true
    }, {
        title: 'Behind Closed Doors',
        author: 'B.A. Paris',
        readingStatus: false
    }, {
        title: 'It Ends with Us ',
        author: 'Colleen Hoover',
        readingStatus: true
    }];

    for (i=0; i<library.length; i++) {
    	var currentBook = library[i];
    	var output = "";
    	if (currentBook.readingStatus) {
    		output = '<p class="bookread">Alreay read '
    	} else {
    		output = '<p class="bookunread">You still need to read ' 
    	}
    	output += currentBook.title + ' by <span class="author">' + currentBook.author + "<\/span><\/p>"

    	document.write(output);
    }
    </script>
</body>

</html>
